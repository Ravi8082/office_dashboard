<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Deposit and Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .form-container input, .form-container select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box; /* Ensure padding does not affect the total width */
        }
        .form-container button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .receipt-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
        }
        .receipt-container h3 {
            text-align: center;
        }
        .receipt-details {
            margin-top: 20px;
        }
        .receipt-details p {
            margin: 5px 0;
        }
        @media only screen and(max-width: 500px) {

        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Fees Deposit</h2>
    </div>
    <form class="form-container" id="deposit-form">
        <input type="text" name="studentName" placeholder="Student Name" required>
        <input type="text" name="studentId" placeholder="Student ID" required>
        <input type="text" name="MobileNumber" placeholder="Student Number" required>
        <input type="number" name="amount" placeholder="Amount" required>
        <select name="paymentMethod" required>
            <option value="" disabled selected>Select Payment Method</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Net Banking">Net Banking</option>
            <option value="UPI">UPI</option>
        </select>
        <button type="button" onclick="generateReceipt()">Deposit</button>
    </form>

    <div class="receipt-container" id="receipt-container" style="display: none;">
        <h3>Receipt</h3>
        <div class="receipt-details" id="receipt-details"></div>
    </div>
</div>

<script>
    function generateReceipt() {
        var form = document.getElementById('deposit-form');
        var receiptContainer = document.getElementById('receipt-container');
        var receiptDetails = document.getElementById('receipt-details');

        var studentName = form.studentName.value;
        var studentId = form.studentId.value;
        var amount = form.amount.value;
        var paymentMethod = form.paymentMethod.value;

        receiptDetails.innerHTML = `
            <p><strong>Student Name:</strong> ${studentName}</p>
            <p><strong>Student ID:</strong> ${studentId}</p>
            <p><strong>Amount:</strong> $${amount}</p>
            <p><strong>Payment Method:</strong> ${paymentMethod}</p>
            <p><strong>Date:</strong> ${new Date().toLocaleDateString()}</p>
            <p><strong>Time:</strong> ${new Date().toLocaleTimeString()}</p>
        \`;

        receiptContainer.style.display = 'block';
    }
</script>

</body>
</html>
